<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/Music Brand and App Logo 1@2x.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Wave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 3s linear infinite;
      }
      .slider::-ms-thumb {
        width: 10px;
        height: 10px;
        background: #f44336; /* Thumb color */
        cursor: pointer;
        border-radius: 50%;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 10px;
        height: 10px;
        background: #f44336; /* Thumb color */
        cursor: pointer;
        border-radius: 50%;
      }

      .slider::-moz-range-thumb {
        width: 10px;
        height: 10px;
        background: #f44336; /* Thumb color */
        cursor: pointer;
        border-radius: 50%;
      }
      /* Định nghĩa CSS cho input slider */
      .volume-slider {
        -webkit-appearance: none; /* Bỏ style mặc định trên Chrome/Safari */
        appearance: none;
        width: 100px;
        height: 8px; /* Độ cao của thanh */
        background: #4b5563; /* Màu nền mặc định */
        border-radius: 10px;
        outline: none;
        transition: background 0.3s;
      }

      /* Custom thanh kéo thumb cho Chrome, Safari, Edge */
      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #ef4444; /* Màu đỏ cho phần kéo */
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
      }

      /* Khi input được bấm hoặc focus vào */
      .volume-slider:focus::-webkit-slider-thumb {
        background: #dc2626; /* Màu đỏ đậm hơn khi bấm vào */
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
      }

      /* Firefox Customization */
      .volume-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #ef4444;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
      }

      .volume-slider:focus::-moz-range-thumb {
        background: #dc2626;
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
